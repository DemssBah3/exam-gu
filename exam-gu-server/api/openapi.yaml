openapi: 3.0.0
info:
  contact:
    email: support@examgu.uqac.ca
    name: Support Exam-GU
  description: API de gestion des examens en ligne pour l'Université de Québec à Chicoutimi
  title: Exam-GU API
  version: 1.0.0
servers:
- description: Serveur de développement
  url: http://localhost:8080/api/v1
- description: Serveur de production
  url: https://api.examgu.uqac.ca/api/v1
security:
- BearerAuth: []
tags:
- description: Authentification et gestion des sessions
  name: Authentication
- description: Opérations d'administration (Admin seulement)
  name: Admin
- name: Teacher
  description: Opérations pour les enseignants
- name: Student
  description: Opérations pour les étudiants
- description: Gestion des examens
  name: Exams
- description: Gestion des questions d'examen
  name: Questions
- description: Passages d'examens par les étudiants
  name: Attempts
- description: Résultats et correction des examens
  name: Results
paths:
  /auth/login:
    post:
      description: Authentifier un utilisateur et obtenir un token JWT
      operationId: authLoginPOST
      x-eov-operation-handler: controllers/AuthenticationController
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_auth_login_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_auth_login_post_200_response"
          description: Authentification réussie
        "401":
          description: Identifiants invalides
      summary: Se connecter
      tags:
      - Authentication
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: Authentication
   

  /auth/logout:
    post:
      description: Terminer la session utilisateur
      operationId: authLogoutPOST
      x-eov-operation-handler: controllers/AuthenticationController
      responses:
        "200":
          description: Déconnexion réussie
        "401":
          description: Non authentifié
      summary: Se déconnecter
      tags:
      - Authentication
      x-accepts:
      - application/json
      x-tags:
      - tag: Authentication
    

  /auth/me:
    get:
      description: Retourne les informations de l'utilisateur connecté
      operationId: authMeGET
      x-eov-operation-handler: controllers/AuthenticationController
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Profil utilisateur
        "401":
          description: Non authentifié
      summary: Obtenir le profil courant
      tags:
      - Authentication
      x-accepts:
      - application/json
      x-tags:
      - tag: Authentication
    


  /auth/login-history:
    get:
      description: Retourne le journal des connexions de l'utilisateur
      operationId: authLoginHistoryGET
      x-eov-operation-handler: controllers/AuthenticationController
      security:
        - BearerAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/LoginLog"
                type: array
          description: Liste des connexions
        "401":
          description: Non authentifié
      summary: Historique des connexions
      tags:
        - Authentication
      x-accepts:
        - application/json
      x-tags:
        - tag: Authentication



  /teacher/my-sessions:
    get:
      summary: Mes sessions
      description: Retourne les sessions assignées à l'enseignant
      operationId: teacherMySessionsGET
      x-eov-operation-handler: controllers/TeacherController
      tags:
        - Teacher
      responses:
        "200":
          description: Liste des sessions
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "401":
          description: Non authentifié
  /teacher/exams:
    get:
      summary: Mes examens
      description: Retourne tous les examens créés par l'enseignant
      operationId: teacherExamsGET
      x-eov-operation-handler: controllers/TeacherExamController
      tags:
        - Teacher
      responses:
        "200":
          description: Liste des examens
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "401":
          description: Non authentifié
    post:
      summary: Créer un examen
      description: Créer un nouvel examen pour une session
      operationId: teacherExamsPOST
      x-eov-operation-handler: controllers/TeacherExamController
      tags:
        - Teacher
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sessionId
                - title
                - duration
                - startTime
                - endTime
              properties:
                sessionId:
                  type: string
                title:
                  type: string
                description:
                  type: string
                duration:
                  type: integer
                  description: Durée en minutes
                startTime:
                  type: string
                  format: date-time
                endTime:
                  type: string
                  format: date-time
                maxAttempts:
                  type: integer
                  default: 1
      responses:
        "201":
          description: Examen créé
        "400":
          description: Données invalides
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé

  /teacher/exams/{examId}:
    get:
      summary: Détails d'un examen
      description: Récupérer les détails complets d'un examen
      operationId: teacherExamsExamIdGET
      x-eov-operation-handler: controllers/TeacherExamController
      tags:
        - Teacher
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Détails de l'examen
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Examen non trouvé
    put:
      summary: Modifier un examen
      description: Modifier les informations d'un examen
      operationId: teacherExamsExamIdPUT
      x-eov-operation-handler: controllers/TeacherExamController
      tags:
        - Teacher
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                duration:
                  type: integer
                startTime:
                  type: string
                  format: date-time
                endTime:
                  type: string
                  format: date-time
                maxAttempts:
                  type: integer
      responses:
        "200":
          description: Examen modifié
        "400":
          description: Modification impossible
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Examen non trouvé
    delete:
      summary: Supprimer un examen
      description: Supprimer un examen (impossible s'il y a des tentatives)
      operationId: teacherExamsExamIdDELETE
      x-eov-operation-handler: controllers/TeacherExamController
      tags:
        - Teacher
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Examen supprimé
        "400":
          description: Suppression impossible
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Examen non trouvé

  /teacher/exams/{examId}/publish:
    post:
      summary: Publier un examen
      description: Changer le statut de DRAFT à PUBLISHED
      operationId: teacherExamsExamIdPublishPOST
      x-eov-operation-handler: controllers/TeacherExamController
      tags:
        - Teacher
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Examen publié
        "400":
          description: Publication impossible
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Examen non trouvé

  /teacher/exams/{examId}/questions:
    post:
      summary: Ajouter une question
      description: Ajouter une question à un examen
      operationId: teacherExamsExamIdQuestionsPOST
      x-eov-operation-handler: controllers/TeacherExamController
      tags:
        - Teacher
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - text
                - points
              properties:
                type:
                  type: string
                  enum: [MCQ, TRUE_FALSE, OPEN_ENDED]
                text:
                  type: string
                points:
                  type: number
                options:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                      isCorrect:
                        type: boolean
                correctAnswer:
                  type: boolean
      responses:
        "201":
          description: Question ajoutée
        "400":
          description: Données invalides
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Examen non trouvé

  /teacher/exams/{examId}/questions/{questionId}:
    put:
      summary: Modifier une question
      description: Modifier une question existante
      operationId: teacherExamsExamIdQuestionsQuestionIdPUT
      x-eov-operation-handler: controllers/TeacherExamController
      tags:
        - Teacher
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
        - name: questionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                points:
                  type: number
                options:
                  type: array
                  items:
                    type: object
                correctAnswer:
                  type: boolean
      responses:
        "200":
          description: Question modifiée
        "400":
          description: Modification impossible
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Question non trouvée
    delete:
      summary: Supprimer une question
      description: Supprimer une question d'un examen
      operationId: teacherExamsExamIdQuestionsQuestionIdDELETE
      x-eov-operation-handler: controllers/TeacherExamController
      tags:
        - Teacher
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
        - name: questionId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Question supprimée
        "400":
          description: Suppression impossible
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Question non trouvée

  /teacher/exams/{examId}/attempts:
    get:
      summary: Tentatives d'examen
      description: Récupérer toutes les tentatives pour un examen (pour correction)
      operationId: teacherExamsExamIdAttemptsGET
      x-eov-operation-handler: controllers/TeacherExamController
      tags:
        - Teacher
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Liste des tentatives
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Examen non trouvé
  /teacher/exams/{examId}/attempts/{attemptId}/grading:
    get:
      summary: Détails pour correction
      description: Récupérer les détails d'une tentative pour la corriger
      operationId: teacherExamsExamIdAttemptsAttemptIdGradingGET
      x-eov-operation-handler: controllers/TeacherGradingController
      tags:
        - Teacher
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
        - name: attemptId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Détails de la tentative
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Tentative non trouvée

  /teacher/exams/{examId}/attempts/{attemptId}/grading/{questionId}:
    put:
      summary: Corriger une question
      description: Attribuer des points et un feedback à une question
      operationId: teacherExamsExamIdAttemptsAttemptIdGradingQuestionIdPUT
      x-eov-operation-handler: controllers/TeacherGradingController
      tags:
        - Teacher
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
        - name: attemptId
          in: path
          required: true
          schema:
            type: string
        - name: questionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pointsAwarded
              properties:
                pointsAwarded:
                  type: number
                  minimum: 0
                  description: Points attribués (entre 0 et le max de la question)
                feedback:
                  type: string
                  description: Commentaire pour l'étudiant
      responses:
        "200":
          description: Question corrigée
        "400":
          description: Données invalides
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Question non trouvée

  /teacher/exams/{examId}/attempts/{attemptId}/grading/finalize:
    post:
      summary: Finaliser la correction
      description: Marquer la correction comme terminée
      operationId: teacherExamsExamIdAttemptsAttemptIdGradingFinalizePOST
      x-eov-operation-handler: controllers/TeacherGradingController
      tags:
        - Teacher
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
        - name: attemptId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Correction finalisée
        "400":
          description: Correction incomplète
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Tentative non trouvée

  /student/my-courses:
    get:
      summary: Mes cours
      description: Retourne les cours auxquels l'étudiant est inscrit
      operationId: studentMyCoursesGET
      x-eov-operation-handler: controllers/StudentController
      tags:
        - Student
      responses:
        "200":
          description: Liste des cours
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "401":
          description: Non authentifié  
  /student/exams:
    get:
      summary: Mes examens disponibles
      description: Retourne tous les examens disponibles pour l'étudiant
      operationId: studentExamsGET
      x-eov-operation-handler: controllers/StudentExamController
      tags:
        - Student
      responses:
        "200":
          description: Liste des examens
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "401":
          description: Non authentifié

  /student/exams/{examId}:
    get:
      summary: Détails d'un examen
      description: Récupérer les détails d'un examen (sans les réponses)
      operationId: studentExamsExamIdGET
      x-eov-operation-handler: controllers/StudentExamController
      tags:
        - Student
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Détails de l'examen
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Examen non trouvé

  /student/exams/{examId}/start:
    post:
      summary: Commencer un examen
      description: Démarrer une nouvelle tentative d'examen
      operationId: studentExamsExamIdStartPOST
      x-eov-operation-handler: controllers/StudentExamController
      tags:
        - Student
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Tentative créée
        "400":
          description: Impossible de démarrer
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Examen non trouvé

  /student/exams/{examId}/attempts/{attemptId}:
    get:
      summary: Récupérer une tentative
      description: Récupérer les détails d'une tentative en cours
      operationId: studentExamsExamIdAttemptsAttemptIdGET
      x-eov-operation-handler: controllers/StudentExamController
      tags:
        - Student
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
        - name: attemptId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Détails de la tentative
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Tentative non trouvée

  /student/exams/{examId}/attempts/{attemptId}/answers:
    post:
      summary: Sauvegarder une réponse
      description: Sauvegarder la réponse à une question
      operationId: studentExamsExamIdAttemptsAttemptIdAnswersPOST
      x-eov-operation-handler: controllers/StudentExamController
      tags:
        - Student
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
        - name: attemptId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - questionId
              properties:
                questionId:
                  type: string
                selectedOption:
                  type: string
                  description: Pour MCQ
                booleanAnswer:
                  type: boolean
                  description: Pour TRUE_FALSE
                textAnswer:
                  type: string
                  description: Pour OPEN_ENDED
      responses:
        "200":
          description: Réponse sauvegardée
        "400":
          description: Données invalides
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Tentative non trouvée

  /student/exams/{examId}/attempts/{attemptId}/submit:
    post:
      summary: Soumettre l'examen
      description: Soumettre la tentative d'examen
      operationId: studentExamsExamIdAttemptsAttemptIdSubmitPOST
      x-eov-operation-handler: controllers/StudentExamController
      tags:
        - Student
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: string
        - name: attemptId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Examen soumis avec succès
        "400":
          description: Impossible de soumettre
        "401":
          description: Non authentifié
        "403":
          description: Accès refusé
        "404":
          description: Tentative non trouvée

  /admin/users:
    get:
      description: Retourne la liste de tous les utilisateurs (Admin seulement)
      operationId: adminUsersGET
      x-eov-operation-handler: controllers/AdminController
      parameters:
      - description: Filtrer par rôle
        explode: true
        in: query
        name: role
        required: false
        schema:
          enum:
          - ADMIN
          - TEACHER
          - STUDENT
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/User"
                type: array
          description: Liste des utilisateurs
        "403":
          description: Accès refusé (Admin requis)
      summary: Lister les utilisateurs
      tags:
      - Admin
      x-accepts:
      - application/json
      x-tags:
      - tag: Admin
    post:
      description: Créer un nouvel enseignant ou étudiant (Admin seulement)
      operationId: adminUsersPOST
      x-eov-operation-handler: controllers/AdminController
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Utilisateur créé
        "400":
          description: Données invalides
        "403":
          description: Accès refusé (Admin requis)
      summary: Créer un utilisateur
      tags:
      - Admin
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: Admin
      
  /admin/users/{userId}:
    delete:
      operationId: adminUsersUserIdDELETE
      x-eov-operation-handler: controllers/AdminController
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Utilisateur supprimé
        "404":
          description: Utilisateur non trouvé
        "403":
          description: Accès refusé
      summary: Supprimer un utilisateur
      tags:
      - Admin
      x-accepts:
      - application/json
      x-tags:
      - tag: Admin
      
    get:
      operationId: adminUsersUserIdGET
      x-eov-operation-handler: controllers/AdminController
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Détails de l'utilisateur
        "404":
          description: Utilisateur non trouvé
        "403":
          description: Accès refusé
      summary: Obtenir un utilisateur
      tags:
      - Admin
      x-accepts:
      - application/json
      x-tags:
      - tag: Admin
      
    put:
      operationId: adminUsersUserIdPUT
      x-eov-operation-handler: controllers/AdminController
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Utilisateur modifié
        "404":
          description: Utilisateur non trouvé
        "403":
          description: Accès refusé
      summary: Modifier un utilisateur
      tags:
      - Admin
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: Admin
      
  /admin/courses:
    get:
      description: Retourne la liste de tous les cours (Admin seulement)
      operationId: adminCoursesGET
      x-eov-operation-handler: controllers/AdminController
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Course"
                type: array
          description: Liste des cours
        "403":
          description: Accès refusé
      summary: Lister les cours
      tags:
      - Admin
      x-accepts:
      - application/json
      x-tags:
      - tag: Admin
     
    post:
      description: Créer un nouveau cours template (Admin seulement)
      operationId: adminCoursesPOST
      x-eov-operation-handler: controllers/AdminController
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCourseRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"
          description: Cours créé
        "400":
          description: Données invalides
        "403":
          description: Accès refusé
      summary: Créer un cours
      tags:
      - Admin
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: Admin
      
  /admin/courses/{courseId}:
    delete:
      operationId: adminCoursesCourseIdDELETE
      x-eov-operation-handler: controllers/AdminController
      parameters:
      - explode: false
        in: path
        name: courseId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Cours supprimé
        "404":
